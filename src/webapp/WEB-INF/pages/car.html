<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
</head>
<body>
<table>
    <tr>
        <th>Марка</th>
        <th>Модель</th>
        <th>Год выпуска</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getMark()}">Car</td>
        <td th:text="${car.getModel()}">Car</td>
        <td th:text="${car.getYear()}">Car</td>
    </tr>
</table>
</body>
</html>
